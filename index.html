<html ng-app="someLegalSite">
    <head>
        <title>Cache, Daemon, and Commit</title>
        <link rel='stylesheet' type='text/css' href='css/primary.css'>
        <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='css/bootstrap-responsive.min.css' rel='stylesheet' type='text/css'>

    </head>
    <body ng-controller="ApplicationController">
        <div class="container-fluid">
            <div class="row-fluid">
                <header class="">
                    <h1 style='float:left'>Cache, Daemon, and Commit<small> Attourneys at Law</small></h1>
                    <img src='img/justice.png' style='width:100px;float:right;'/>
                </header>
            </div>
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class='nav-button' ng-class="{active:isActive('/')}"><a href="#/">Home</a></li>
                        <li class='nav-button' ng-class="{active:isActive('/login')}" ng-hide="currentUser"><a href="#/login">Login</a></li>
                        <li class='nav-button' ng-class="{active:isActive('/cases')}" ng-show="currentUser"><a href="#/cases">Clients and Cases</a></li>
                        <li class='nav-button' ng-class="{active:isActive('/addcase')}" ng-show="currentUser"><a href="#/addcase">Add case</a></li>
                        <li class='nav-button' ng-class="{active:isActive('/casefiles')}" ng-show="currentUser"><a href="#/casefiles">Casefiles</a></li>
                        <li class='nav-button' ng-show="currentUser"><a href="https://help.team8.isucdc.com/">Support Chat</a></li>
                    </ul>

                    <p class="navbar-text pull-right" ng-show="currentUser">Welcome, {{ currentUser.display}}. <a href="#/logout">Logout</a></p>
                </div>
            </div>

            <div ng-view></div>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>
        <script src='js/angular-route.min.js'></script>
        <script src='js/jquery.min.js' type='text/javascript'></script>
        <script src='js/bootstrap.min.js' type='text/javascript'></script>
        <script src='js/app.js'></script>
    </body>
</html>
